<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <meta charset="utf-8" />
    <title>CoffeeRun</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <style>
      form :focus:required:invalid {
        border-color: #a94442;
      }
    </style>
  </head>

  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input
                class="form-control"
                name="coffee"
                id="coffeeOrder"
                autofocus
                required
                pattern="[a-zA-Z\s]+"
              />
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input
                class="form-control"
                type="email"
                name="emailAddress"
                id="emailInput"
                value=""
                placeholder="dr@who.com"
                required
              />
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short" />
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked />
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande" />
                Grand
              </label>
            </div>
            <div class="form-group">
              <label for="flavorShot">Flavor Shot</label>
              <select id="flavorShot" class="form-control" name="flavor">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" id="strengthLevel" type="range" value="" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
            <a href="payment.html" class="btn btn-default">Payment</a>
          </form>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist"></div>
        </div>
      </div>
    </section>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyB8vPjwOG9HLdQSdv-VUt0ffHeBD6rAOek",
        authDomain: "coffeerunv2.firebaseapp.com",
        projectId: "coffeerunv2",
        storageBucket: "coffeerunv2.appspot.com",
        messagingSenderId: "1031733248835",
        appId: "1:1031733248835:web:956482d78b70683a6065f6"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
      db.settings({timestampsInSnapshots: true})
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="scripts\validation.js" charset="utf-8"></script>
    <script src="scripts\checklists.js" charset="utf-8"></script>
    <script src="scripts\formhandler.js" charset="utf-8"></script>
    <script src="scripts\remotedatastore.js" charset="utf-8"></script>
    <script src="scripts\datastore.js" charset="utf-8"></script>
    <script src="scripts\trucks.js" charset="utf-8"></script>
    <script src="scripts\main.js" charset="utf-8"></script>
  </body>
</html>
